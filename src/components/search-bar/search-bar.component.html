<div class="search">
  <form class="example-form">
    <mat-form-field class="search-bar" appearance="fill">
      <input matInput name="searchTerm" type="search" placeholder="Search" [(ngModel)]="searchTerm">
      <button matSuffix mat-button (click)="search()"><mat-icon>search</mat-icon></button>
    </mat-form-field>
  </form>
</div>
